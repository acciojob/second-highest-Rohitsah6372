<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		// Function to find the second highest number in an array
		function secondHighest(arr) {
			let first = Number.MIN_SAFE_INTEGER;
			let second = Number.MIN_SAFE_INTEGER;

			for (let i = 0; i < arr.length; i++) {
				let num = Number(arr[i]); // Convert the prompt inputs to numbers

				if (num > first) {
					second = first;
					first = num;
				} else if (num > second && num < first) {
					second = num;
				}
			}

			return second === Number.MIN_SAFE_INTEGER ? "No second highest" : second;
		}

		// Main function to take input and calculate the second highest number
		function Main() {
			let n = prompt("Enter the number of elements");
			let arr = [];
			for (let i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i + 1));
			}
			alert("Second highest number: " + secondHighest(arr));
		}

		Main(); // Call the main function
	</script>

    <!-- Corrected closing script tag -->
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
